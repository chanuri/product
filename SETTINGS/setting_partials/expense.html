<form id="form" name="editForm">
	<md-content style="overflow:hidden;">
	<md-divider></md-divider>

	<div layout-gt-sm="column" style="padding:0px 0px 10px;">
		<div flex style="padding: 4px 10px 0px;"><p>Expenses Categories</p></div>
		<div as-sortable="sortableOptions" ng-model="asdc" flex="100">
			<div ng-repeat="item in $root.Settings12thdoor.preference.expensepref.expensecategories" as-sortable-item flex>
				<md-card class="add-mdcard" ng-class="item.activate ? '' : 'inactivate'" style="padding:5px;" as-sortable-item-handle flex>
				<md-card-content>
				<div layout="row">
					<div flex>
						<span style="color:#808080;font-size:15px;">{{item.category}}
							<md-tooltip md-direction="right">Expense Category</md-tooltip>
						</span>
					</div>
					<div flex>
						<md-menu md-position-mode="target-right target" layout="row" layout-align="end end" flex-sm="100" style="margin:-16px 0px -32px;">
						<md-button href aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
						<md-icon md-menu-origin  md-svg-src="img/ic_more_horiz_24px.svg"></md-icon>
					</md-button>
					<md-menu-content width="4">
					<md-menu-item>
					<md-button ng-click="editexpensecategoryrow(item , $event)">
					<p>Edit</p>
					<md-icon md-menu-align-target ></md-icon>
				</md-button>
			</md-menu-item>
			<md-menu-item>
			<md-button ng-click="deleteexpensecategory(item, $index)">
			<p>Delete</p>
			<md-icon md-menu-align-target ></md-icon>
		</md-button>
	</md-menu-item>
	<md-menu-item>
	<md-button ng-click="inaactivateexpenseee(item)">
	<p>{{inactivateexpense}}</p>
	<md-icon md-menu-align-target ></md-icon>
</md-button>
</md-menu-item>
</md-menu-content>
</md-menu>
</div>
</div>
</md-card-content>
</md-card>
</div>
</div>
<!-- <div layout-gt-sm="row" layout-align="start start" style="padding: 10px 9px 0px;">
	<md-button  class="md-raised" ng-click="addexpensecategory($event)">
	Add Expense Categories
</md-button>
</div> -->
</div>
<md-list-item class="secondary-button-padding" ng-click="addexpensecategory($event)">
<md-button class="md-secondary md-primary" style="left:10px; right:0px;" ng-click="addexpensecategory($event)">Add Expense Categories</md-button>
<p></p>
</md-list-item>

<md-divider></md-divider>

<div layout-gt-sm="column" style="padding:0px 0px 10px;">
	<div flex style="padding: 4px 10px 0px;"><p>Custom Fields</p></div>
	<div as-sortable="sortableOptions" ng-model="asdc" flex="100">
		<div ng-repeat="item in $root.Settings12thdoor.preference.expensepref.CusFiel" as-sortable-item flex>
			<md-card class="add-mdcard" style="padding:5px;" as-sortable-item-handle flex>
			<md-card-content>
			<div layout="row">
				<div flex>
					<span style="color:#808080;font-size:15px;">{{item.labelshown}}
						<md-tooltip md-direction="right">Custom Fields name</md-tooltip>
					</span>
				</div>
				<div flex>
					<span style="color:#808080;font-size:15px;">{{item.type}}
						<md-tooltip md-direction="right">Fields Type</md-tooltip>
					</span>
				</div>
				<div flex>
					<md-menu md-position-mode="target-right target" layout="row" layout-align="end end" flex-sm="100" style="margin:-16px 0px -32px;">
					<md-button href aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
					<md-icon md-menu-origin  md-svg-src="img/ic_more_horiz_24px.svg"></md-icon>
				</md-button>
				<md-menu-content width="4">
				<md-menu-item>
				<md-button ng-click="editcusFieldsexpenserow(item , $event)">
				<p>Edit</p>
				<md-icon md-menu-align-target ></md-icon>
			</md-button>
		</md-menu-item>
		<md-menu-item>
		<md-button ng-click="deletcusfieldsexpense(item, $index)">
		<p>Delete</p>
		<md-icon md-menu-align-target ></md-icon>
	</md-button>
</md-menu-item>
</md-menu-content>
</md-menu>
</div>
</div>
</md-card-content>
</md-card>
</div>
</div>
<!-- <div layout-gt-sm="row" layout-align="start start" style="padding: 10px 9px 0px;">
	<md-button  class="md-raised" ng-click="addcusfieldsExpense($event)">
	Add custom fields
</md-button>
</div> -->
</div>
<md-list-item class="secondary-button-padding" ng-click="addcusfieldsExpense($event)">
<md-button class="md-secondary md-primary" style="left:10px; right:0px;" ng-click="addcusfieldsExpense($event)">Add custom fields</md-button>
<p></p>
</md-list-item>
<md-divider></md-divider>

<md-list-item>
<p>Billing of expenses to include tax </p>
<md-switch ng-model="$root.Settings12thdoor.preference.expensepref.billingexpensesincludetax" aria-label="Switch 2" class="md-primary">
</md-switch>
</md-list-item>

</md-list>

</md-content>
</form>
