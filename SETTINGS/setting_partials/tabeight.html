
<div>
	<form id="form" name="editForm" style="box-shadow:0 5px 5px -3px rgba(0,0,0,.14),0 8px 10px 1px rgba(0,0,0,.098),0 3px 14px 2px rgba(0,0,0,.084)">
		<md-content>
		<div layout layout-sm="column" layout-margin>
			<div flex="5">
				<img src="img/material alperbert/avatar_tile_i_28.png" style="margin-top:22px;border-radius:20px"/>
			</div>
			<div flex="20" style="margin-top:35px;">
				<label style="font-weight:700">Import Data</label>
			</div>
			<md-input-container flex="30">
			<label>Select Application</label>
			<md-select ng-model="ctrl.userState">
			<md-option ng-repeat="" value="">{{state.abbrev}}</md-option>
		</md-select>
	</md-input-container>
</div>
<div layout layout-sm="column" layout-margin>
	<div flex="5" hide-sm>	
	</div>
	<div flex="20" hide-sm>
	</div>
	<div flex="22" layout="row" layout-align="start center" style="margin-top: -30px;">
		<md-button class="md-primary" style="font-size:12px;" >
		Download the Sample CSV file.
	</md-button>
	<span style="color: #A2A1A1; font-size: 13px;">Ensure your data is in the same format to begin import process.</span>
</div>
</div>
<div layout layout-sm="column" layout-margin>
	<div flex="5" hide-sm>	
	</div>
	<div flex="20" hide-sm>
	</div>
	<div flex>
		<md-button class="md-primary" ng-click="user($event)" >
		Upload File
	</md-button>
</div>
</div>
<div layout layout-sm="column" layout-margin>
	<div flex="5" hide-sm>	
	</div>
	<div flex="20" hide-sm>
	</div>
	<div flex>
		<md-button  class="md-raised" ng-click="import($event)">
		Import Data
	</md-button>
</div>
</div>
<md-divider></md-divider>
<div layout layout-sm="column" layout-margin>
	<div flex="5">
		<img src="img/material alperbert/avatar_tile_e_28.png" style="margin-top:22px;border-radius:20px"/>
	</div>
	<div flex="20" style="margin-top:35px;">
		<label style="font-weight:700">Export Data</label>
	</div>
	<md-input-container flex="30">
	<label>Select Application</label>
	<md-select ng-model="ctrl.userState">
	<md-option ng-repeat="" value="">{{state.abbrev}}</md-option>
</md-select>
</md-input-container>
</div>
<div layout layout-sm="column" layout-margin style="margin-top:-16px;">
	<div flex="5" hide-sm>	
	</div>
	<div flex="20" hide-sm>
	</div>
	<md-datepicker class="md-datepicker-button" ng-model="user.submissionDate" md-placeholder="Date Range"></md-datepicker>

	<div flex="5" layout="row" layout-align="center center" style="color: #A2A1A1;">To</div>

	<md-datepicker class="md-datepicker-button" ng-model="user.submissionDate" md-placeholder="Date Range"></md-datepicker>
</div>
<div layout layout-sm="column" layout-margin>
	<div flex="5" hide-sm>	
	</div>
	<div flex="20" hide-sm>
	</div>
	<div flex>
		<md-button  class="md-raised" ng-click="import($event)">
		Export Data
	</md-button>
</div>
</div>
<md-divider></md-divider>
<div layout layout-sm="column" layout-margin>
	<div flex="5">
		<img src="img/material alperbert/avatar_tile_c_28.png" style="margin-top:22px;border-radius:20px"/>
	</div>
	<div flex="20" style="margin-top:35px;">
		<label style="font-weight:700">Cancel Account</label>
	</div>
	<div flex style="margin-top:37px;"><label style="color:red;">Warning</label></div>
</div>
<div layout layout-sm="column" layout-margin style="margin-top: -6px;">
	<div flex="5" hide-sm>	
	</div>
	<div flex="20" hide-sm>
	</div>
	<div flex>
		<span style="font-size: 15px;">All your data will be permanently deleted. This action cannot be undone.</span>
	</div>
	
</div>
<div layout layout-sm="column" layout-margin style="margin-bottom:41px;">
	<div flex="5" hide-sm>	
	</div>
	<div flex="20" hide-sm>
	</div>
	<div flex>
		<md-button  class="md-raised" ng-click="import($event)">
		Cancel Account
	</md-button>
</div>
</div>
</md-content>
</form>
</div>
