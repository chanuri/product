
<md-dialog aria-label="Mango (Fruit)" style="width:800px;">
<div class="card-container" style="padding:20px; overflow-y:auto; overflow-x:hidden;">
	<form style="width:100%;" ng-submit="submit()">
		<md-content flex>
		<div layout layout-sm="column" layout-margin>
			<div flex="5">
				<img src="img/material alperbert/avatar_tile_e_28.png" style="margin-top:22px;border-radius:20px"/>
			</div>
			<div flex="22" style="margin-top:35px;"> 
				<label style="font-weight:700">Edit Task</label>
			</div>
		</div>
		
		<div layout layout-sm="column" layout-margin>
			<md-input-container flex md-no-float>
			<input type="text" ng-model="Settings12thdoor.task" placeholder="Task" required>
		</md-input-container>
		<md-input-container flex md-no-float>
		<input type="text" ng-model="Settings12thdoor.rate" placeholder="Hourly Rate" required>
	</md-input-container>
</div>
</md-content>
</form>
</div>
<div class="md-actions" layout="row">
	<span flex></span>
	<md-button ng-click="cancel()" style="margin-right:20px;" >
	Cancel
</md-button>
<md-button ng-click="submit(Settings12thdoor)" >
Add
</md-button>
</div>
</md-dialog>
