<md-dialog aria-label="Mango (Fruit)" style="width:800px;">
<div class="card-container" style="padding:20px; overflow-y:auto; overflow-x:hidden;">
	<form name="editForm" style="width:100%;" novalidate>
		<md-content flex>
		<div layout layout-sm="column" layout-margin>
			<div flex="5">
				<img src="img/material alperbert/avatar_tile_u_28.png" style="margin-top:22px;border-radius:20px"/>
			</div>
			<div flex style="margin-top:35px;"> 
				<label style="font-weight:700">Unit Of Measure for Product</label>
			</div>
		</div>
		<div layout layout-sm="column" layout-margin>
			<md-input-container flex md-no-float>
			<input type="text" ng-model="unitsOfMeasurement" placeholder="Unit Of Measure" required>
		</md-input-container>
	</div>
</md-content>
</form>
</div>
<div class="md-actions" layout="row">
	<span flex></span>
	<md-button ng-click="cancel()" style="margin-right:20px;" >
	Cancel
</md-button>
<md-button ng-click="submit()" ng-disabled="editForm.$invalid">
Add
</md-button>
</div>
</md-dialog>
