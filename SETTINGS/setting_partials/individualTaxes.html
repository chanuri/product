<md-dialog aria-label="Mango (Fruit)" style="width:800px;">
<div class="card-container" style="padding:20px; overflow-y:auto; overflow-x:hidden;">
	<form name="editForm" style="width:100%;" novalidate>
		<md-content flex style="margin-top: 30px;">

		<div layout="row" style="margin-left:9px; width:750px;">
			<div flex="5"><img src="/img/material_alperbert/avatar_tile_a_28.png" style="border-radius:20px"></div>
			<div flex layout="row" layout-align="start center">
				<label style="font-weight:700">Add Individual Taxes</label>
			</div>
		</div>

		<div layout layout-sm="column" layout-margin style="margin-top:30px;">
			<md-input-container flex>
			<input name="taxname" ng-model="taxname" type="text" placeholder="Tax Name" required>
			<div ng-messages="editForm.taxname.$error">
				<div ng-message="required">This is required.</div>
			</div>
			<span style="font-size:12px;color:red;" ng-show="sameTaxName">{{erromessage}}</span>
		</md-input-container>

		<md-input-container flex>
		<input ng-model="rate" placeholder="Rate %" type="text" minlength="0" ng-pattern="/^[0-9]+$/" required>
		<div ng-messages="editForm.rate.$error" role="alert">
			<div ng-message-exp="['required', 'minlength' , 'pattern']">
				Invalid rate
			</div>
		</div>
	</md-input-container>

	<div flex="20" layout="row" layout-align="center center" style="font-size:13px;">
		<md-checkbox ng-model="compound" aria-label="Checkbox 1" ng-init="compound=false">Compound</md-checkbox>
	</div>
</div>

</md-content>

</form>
</div>
<div class="md-actions" layout="row">
	<span flex></span>
	<md-button ng-click="cancel()" style="margin-right:20px;" >
	Cancel
</md-button>
<md-button ng-click="submit()" ng-disabled="editForm.$invalid">
Add
</md-button>
</div>
</md-dialog>
